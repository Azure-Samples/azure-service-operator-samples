apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: azure-votes-sql
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      name: sql-demo
      labels:
        app: demo
    spec:
      containers:
      - name: azure-votes-sql
        image: docker.io/midobrzy/sqltest:latest
        ports:
        - containerPort: 8080
        env:
          # Define the environment variable
          - name: DATABASE
            value: azvotessqldb
          - name: SERVER
            value: "azvotessqlserver.database.windows.net"
          - name: DBUSER
            valueFrom:
              secretKeyRef:
                name: sqluser-sample
                key: username
          - name: DBPASS
            valueFrom:
              secretKeyRef:
                name: sqluser-sample
                key: password
